<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Document</title>
</head>
<body> 
    <div class content>
        <div class="calculate">
            <h2>Калькулятор стоимости &#128181; </h2> 
            <hr>
            <div class="row">
                <div class="col-md-6">
                    <h3>Выберите 
                        транспортное средство:</h3>
                    <select id="product-type" name="product">
                        <option value="car">Автомобиль</option>
                        <option value="moto">Мотоцикл</option>
                        <option value="bike">Велосипед</option>
                    </select>

                    <div class="radio mt-3" id="myradio">
                    <label><input type="radio" name="car" value="r1"> Суперкар</label>
                    <label><input type="radio" name="moto" value="r2"> Спорткар</label>
                    <label><input type="radio" name="bike" value="r3"> Ретро</label>
                    </div>
                </div>
                <div class="col ms-3">
                    <h3>Введите 
                        количество <br> товара:</h3>
                    <input type="text" placeholder="количество"></input>

                    <h3 class="mt-4">Стоимость:</h3>
                    <input type="text" placeholder="количество"></input>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
