<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- <script defer src="script.js"></script> -->
    <title>Document</title>
</head>
<body> 
    <div class content>
        <div class="calculate">
            <h4>Калькулятор стоимости &#128181; </h4> 
            <div class="row">
                <div class="col-md-6">
                    Выберите транспортное <br> средство: <br>
                    <select name="myselect">
                        <option value="car" selected="selected">Автомобиль</option>
                        <option value="moto">Мотоцикл</option>
                        <option value="bike">Велосипед</option>
                    </select>
                    
                    <div class="radio mt-3">
                    <label><input type="radio" name="car" value="r1" checked="checked"> Суперкар</label>
                    <label><input type="radio" name="moto" value="r2"> Спорткар</label>
                    <label><input type="radio" name="bike" value="r3"> Ретро</label>
                    </div>

                    <div class="check mt-3" id="check">
                        <input class="form-check-input" type="checkbox">
                        <label for="checkbox" class="form-check-label"> Заказной дизайн </label>
                    </div>
                </div>

                <div class="col ms-3">
                    Введите количество <br> товара:
                    <input type="text" placeholder="количество"></input>
                    
                    <div class="mt-3">Стоимость:
                    </div>
                    <input type="text" placeholder="стоимость"></input>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
